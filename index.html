<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GrapesJS Plugin</title>
    <!-- For grapesjs -->
    <link
      href="node_modules/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <script src="node_modules/grapesjs/dist/grapes.min.js"></script>
    <!-- For grapesjs -->

    <!-- For grapesjs mjml -->
    <script type="text/javascript" src="dist/index.js"></script>

    <!-- For grapesjs mjml -->

    <!-- For ckeditor -->
    <script src="boostrap\ckeditor\ckeditor.js"></script>

    <script src="node_modules/grapesjs-plugin-ckeditor/dist/grapesjs-plugin-ckeditor.min.js"></script>
    <!-- For ckeditor -->

    <script src="jquery/index.js" type="text/javascript"></script>

    <script src="boostrap/domToImage/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"
    />
    <style>
      .gjs-editor-cont {
        height: 100vh !important;
      }
      #form-sendmail .form-group .form-control {
        background-color: #d4d4d4;
      }
      #form-sendmail .form-group label {
        margin-bottom: unset;
        margin-top: 1rem;
      }
      .gjs-no-app {
        height: unset !important;
      }
      .gjs-pn-btn {
        font-size: 22px;
      }
      .gjs-two-color {
        color: #b3b1b1 !important;
      }
      .gjs-one-bg {
        background-color: #3b3b3b !important;
      }
      /* .gjs-layer-title remove padding */
      /* .gjs-layer-title{
        padding:  ;
      } */
      /* .gjs-editor {
        font-size: 20px !important ;
      } */
      /* .gjs-two-color */
      .editor-row {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        flex-wrap: nowrap;
      }

      .editor-canvas {
        flex-grow: 1;
      }

      span.gjs-layer-name {
        font-family: Helvetica, sans-serif;
        font-size: 16px;
        /* text-transform: uppercase; */
      }

      .gjs-pn-views {
        width: 20%;
      }

      .gjs-pn-views-container {
        width: 20%;
      }

      .gjs-frame {
        width: 100%;
      }

      .gjs-pn-options {
        right: 20%;
      }

      .panel-left {
        flex-basis: 200px;
        position: relative;
        overflow-y: auto;
        background-color: #3b3b3b;
        height: 100vh !important;
      }

      span.gjs-pn-btn.fa.fa-bars {
        display: none;
      }

      .gjs-pn-views .gjs-pn-btn {
        margin: 0;
        padding: 5px 15px;
        width: 20%;
      }
      .gjs-cv-canvas {
        width: 80%;
      }

      a {
        text-decoration: none !important;
      }
      /* .cke_dialog_background_cover {
        display: none !important;
      } */
      .gjs-pn-views .gjs-pn-btn {
        width: 50%;
      }
      .bcaEdL {
        display: flex;
        -moz-box-pack: center;
        justify-content: center;
        -moz-box-align: center;
        align-items: center;
        margin: 25px 0px 25px;
      }
      .bRfjST {
        margin-left: 12px;
        text-align: left;
        letter-spacing: 0.3px;
        line-height: 1.1em;
      }

      .tabs_save {
        color: #ffffff !important;
        background: #dc659b !important;
      }
      .tabs_delete,
      .tabs_save,
      .tabs_link {
        outline: none;
        cursor: pointer;
        text-align: center;
        padding: 10px 15px;
        border: none;
        border-bottom-color: currentcolor;
        border-bottom-style: none;
        border-bottom-width: medium;
        border-bottom: 2px solid transparent;
        -webkit-transition: color 0.25s, border-color 0.25s;
        transition: color 0.25s, border-color 0.25s;
        background: transparent;
      }
      .tabs_delete {
        color: #ffffff;
        background: #2e3037;
      }
      .cke_combopanel {
        width: 221px !important;
      }
    </style>

    <link rel="stylesheet" href="boostrap/min.css" />
  </head>

  <body>
    <div class="editor-row">
      <div class="panel-left">
        <div class="layers-container"></div>
      </div>
      <div class="editor-canvas">
        <div id="gjs" style="height: 0px; overflow: hidden"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="boostrap/domToImage/domvas.min.js"
    ></script>
    <script type="text/javascript" src="initGrapesjs.js"></script>
  </body>
</html>
